<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
    <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" name="text" [(ngModel)]="text" placeholder="Add task">
    </div>
    <div class="form-control">
        <label for="day">Day</label>
        <input type="text" id="day" name="day" [(ngModel)]="day" placeholder="Add day">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder">
    </div>

    <input type="submit" class="btn btn-block" value="Save Task" />
</form>
